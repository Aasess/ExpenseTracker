<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--fontawesome cdn-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Expense History</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" title="Home page" href="{% url 'home' %}"><i class="fa fa-home ml-2 mt-1" style="font-size:28px;"></i></a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <br/>
      <!--container-->
      <div class="container text-white">
        <h3><strong>HISTORY</strong></h3>
        <hr color="white"/>
        <table class="table table-borderless table-dark table-hover table-sm">
          <thead>
            <tr class="table-active">
              <th scope="col">Date</th>
              <th scope="col">Transaction Name</th>
              <th scope="col" class="text-left"> Amount</th>
              <th scope="col"></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
              {% for transaction in expense.all %}
            <tr>
              <td><span class="trash"><i class="fa fa-trash" title="Delete this transaction"></i></span> {{ transaction.datepretty }}</td>
              <td>{{ transaction.transaction_name }}</td>
              <td class="text-left">{{ transaction.amount }}</td>
              <td><a href="#" title="Edit this transaction" class="ml-3 mr-4"><i class="fa fa-edit"></i></a></td>
              <div><td class="text-right">{{ transaction.sign }}</td></div>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--cutom js-->
    <script src="{% static 'todo.js' %}"></script>
</body>
</html>
