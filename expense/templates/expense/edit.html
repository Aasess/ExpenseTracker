{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" title="Home page" href="{% url 'home' %}"><i class="fa fa-home ml-2 mt-1" style="font-size:28px;"></i></a>
    <form class="form-inline">
        <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="{% url 'history' %}">Cancel</a>
      </form>    
</nav>
<div class="container text-white pt-1">
    <h4 class="alert alert-primary"><strong>Edit Transaction</strong></h4>
    <hr color="white"/>
    {% if error %}
    <div class="row fademessage">
        <div class="col-5 mx-auto">
                <div class="alert alert-warning text-center" role="alert"><strong>{{ error }}</strong></div>
        </div>
    </div>
    {% endif %}
    <br/>
    <div class="col-5 mx-auto border border-dark rounded m-3 p-3 text-center bg-dark">
        <form method="POST" action="{% url 'edit' transaction.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label><strong>Transaction Name</strong></label>
                <input type="text" class="form-control" placeholder="enter your transaction name" name="transactionname" value="{{ transaction.transaction_name }}"/>
            </div>
            <div class="form-group">
                <label><strong>Amount</strong></label>
                <input type="text" class="form-control" placeholder ="enter your amount" name="amount" value="{{ transaction.amount }}"/>
            </div>
            <hr color="white"/>
            <button type="submit" class="btn btn-success form-control">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
